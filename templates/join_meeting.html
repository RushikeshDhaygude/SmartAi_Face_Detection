<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Join Meeting Room</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylejoin.css') }}">
  </head>
  <body>
    <div class="container">
      <h1>Join Room</h1>
      <form action="{{ url_for('join_meeting') }}" method="post">
        <div class="form-group">
          <label for="room">Room id:</label>
          <input type="text" id="room" name="room" required>
        </div>
        <div class="form-group">
          <button type="submit">Join</button>
        </div>
      </form>
    </div>
  </body>
</html>
